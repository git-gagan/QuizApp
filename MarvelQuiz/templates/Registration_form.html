{% if error %}
<p>{{ error }}</p>
{% endif %}
<div class = "container">
    <form method="POST">
        <fieldset>
            <legend>Registration Form</legend>
            {% csrf_token %}
            {{ form.as_table }}
            <button type="submit" class="btn btn-primary">Register</button>
            <br/>
            Already a User? <a href="\Login">Log In here</a>
        </fieldset>
    </form>
</div>
